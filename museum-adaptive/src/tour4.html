<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colonnade Perrault</title>
    <style>
      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      .content {
        position: relative;
        padding-bottom: 48.8%;
        height: 0;
        overflow: hidden;
      }

      .content iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <iframe
        src="https://www.google.com/maps/embed?pb=!4v1632175233473!6m8!1m7!1sCAoSLEFGMVFpcE5NWkdRdUVBLXBBVXZJR19lUF8yZjNnV1RLWkVKNlhMVkotUGdi!2m2!1d48.8601723!2d2.3395439!3f322.04!4f-5.75!5f0.440292882915489"
        width="1920"
        height="937"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>
  </body>
</html>
